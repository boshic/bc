<div class="dropdown">

    <item-input-name input-id='inputId' item="item" input-name="Компонент изделия"
                     requests-in-progress="requestsInProgress" items="items"
                     get-items="getItems()" keypress-handler='setEanPrefix'>
    </item-input-name>

    <ul class="dropdown-menu hoverable item-input-dropdown">
        <item-input-items
                items="items" clear-item="clearItem()"
                select-item="selectItem" change-item="null">
        </item-input-items>
    </ul>
</div>
