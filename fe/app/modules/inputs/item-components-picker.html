<div ng-show='$ctrl.modalVisible' class='trans-layer'></div>
<div class='modal-container-addeditsupplier'
     ng-class='{modalactive: $ctrl.modalVisible}'>
    <div class="wrapper item-components-picker-wrapper">
        <div style="display: flex;">
            <div style="text-align: right; width: 100%;">
                <span title="Закрыть" class="glyphicon glyphicon-remove item-blank"
                      ng-click="$ctrl.modalVisible = false"></span>
            </div>
        </div>
        <div class="item-components-table-container">
            <div style="text-align: center; color: coral; font-weight: bold;">{{$ctrl.item.name + ", Цена: " + $ctrl.item.price}}</div>
            <div style="display: flex;">
                <div style="padding: 0px; width: 60%;">
                    <item-component-input
                            item="$ctrl.component">
                    </item-component-input>
                </div>
                <div class="item-components-table-quantity-td" style=" width: 20%; text-align: end;">
                    <input class="item-components-table-quantity-input"
                           ng-model="$ctrl.componentQuantity"
                           type="number"
                           placeholder="кол"/>
                </div>
                <div class="item-components-table-quantity-td" style=" width: 20%; text-align: end;">
                    <input class="item-components-table-quantity-input"
                           ng-model="$ctrl.componentPrice"
                           type="number"
                           placeholder="Цена"/>
                </div>
            </div>
            <div ng-show="$ctrl.componentQuantity > 0 && $ctrl.component.id > 0 && $ctrl.componentPrice > 0">
                <button class="add-item-component"
                        ng-click="$ctrl.addItemComponent()">
                    Добавить
                </button>
            </div>
            <table class="table table-responsive table-bordered">
                <tr style="font-size: 20px;" ng-repeat="x in $ctrl.item.components track by $index">
                    <td>{{($index + 1)}}</td>
                    <td style="width: 100%;">{{x.item.name + " (" + x.item.ean+ ")"}}</td>
                    <td>{{x.quantity}}</td>
                    <td>{{x.item.unit}}</td>
                    <td>{{x.price + " BYN"}}</td>
                    <td>
                        <button ng-click="$ctrl.deleteItemComponent($index)"
                            class="glyphicon glyphicon-minus delete-item-component"></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
