<span class="input-notification">
    <section-overhead-percentage-indicator
            descr = "Ограничение наценки:"
            percentage = item.percOverheadLimit>
    </section-overhead-percentage-indicator>
</span>
<item-input-items-block
        input-id="inputId"
        item = "item" items = "items"
        requests-quantity ="requestParams.requestsQuantity"
        get-items= "getItems()"
        keypress-handler= "setEanPrefix"
        clear-item= "clearItem()"
        select-item= "selectItem"
        change-item= "changeItem"
        input-name="Секция">
</item-input-items-block>

<add-edit-item-section
        request-params="requestParams"
        section="item" modal-visible="addEditModalVisible"
        user="user" get-items="selectItem">
</add-edit-item-section>
