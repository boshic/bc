<div class="dropdown">
    <item-input-name input-id='inputId' item="item" input-name="Секция"
                     get-items="getItems()">
    </item-input-name>
    <span class="item-input-toolbox" ng-hide="item.id > 0">
        <item-input-total total="items.length"></item-input-total>
    </span>
    <ul class="dropdown-menu hoverable item-input-dropdown">
        <item-input-items
                items="items" clear-item="clearItem()"
                select-item="selectItem" change-item="changeItem">
        </item-input-items>
    </ul>
</div>
<add-edit-item-section
        section="item" modal-visible="addEditModalVisible" user="user" get-items="getItems()">
</add-edit-item-section>
