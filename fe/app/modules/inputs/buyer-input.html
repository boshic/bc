<span style="margin-top: 50px;" class="input-notification">
    <span ng-show="item.debt">Долг:{{item.debt}}</span>
    <span ng-show="item.doNotUseForDeductions"
          class="not-for-deduction-item glyphicon glyphicon-scissors">
    </span>
</span>
<span
        style="margin-top: -17px;" class="input-notification">
        <span ng-show="item.sellByComingPrices">
            Этому покупателю списывается по учетным ценам!
        </span>
</span>
<item-input-items-block
        input-id="inputId" item = "item" items = "items"
        requests-quantity ="requestParams.requestsQuantity"
        get-items= "getItems()"
        clear-item= "clearItem()"
        select-item= "selectItem"
        change-item= "changeItem"
        input-name="Покупатель">
</item-input-items-block>
<add-edit-buyer
        buyer="item" modal-visible="addEditModalVisible"
        user="user" get-items="selectItem" request-params="requestParams">
</add-edit-buyer>
