<div class="dropdown">

    <item-input-name input-id='inputId' item="item" input-name="Покупатель"
                     get-items="getItems()">
    </item-input-name>
    <span class="item-input-toolbox"  ng-hide="item.id > 0">
        <item-input-total total="items.length"></item-input-total>
    </span>
    <div class="buyer-debt" style="top: 0px; right: 0px;">
        <span ng-show="item.debt">Долг:<span>{{item.debt}}</span></span>
    </div>
    <div class="buyer-debt" style="top: 40px;">
        <span ng-show="item.sellByComingPrices">
            этому покупателю списывается по учетным ценам!
        </span>
    </div>
    <ul class="dropdown-menu hoverable item-input-dropdown">
        <item-input-items
                items="items" clear-item="clearItem()"
                select-item="selectItem" change-item="changeItem">
        </item-input-items>
    </ul>
</div>
<add-edit-buyer
        buyer="item" modal-visible="addEditModalVisible" user="user" get-items="getItems()">
</add-edit-buyer>
