    <li>
        <table class="table">
            <thead>
            <tr>
                <td>
                    <button style="float: left;padding-left: 3%;" title="Добавить"
                       ng-show = "$ctrl.changeItem() != null"
                       ng-click="$ctrl.changeItem()(0)">
                        <span class="glyphicon glyphicon-plus item-add"></span>
                    </button>
                </td>
                <td></td>
                <td>
                    <span style="float: right;" class="glyphicon glyphicon-remove item-blank"
                          ng-click="$ctrl.clearItem()" title="Очистить поиск">
                    </span>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr class="hoverable" ng-repeat="x in $ctrl.items"
                ng-class='{"item-synonym-record": x.eanSynonym > 0}'>
                <td class="hoverable" style="width: 45px;"
                    title="Код" ng-click="$ctrl.selectItem()(x.id)">
                    {{ x.code || x.id}}
                </td>
                <td class="hoverable" title="{{ x.name }}"
                    ng-click="$ctrl.selectItem()(x.id)">
                    <span style="font-weight: bold">{{ x.name }}</span>
                    <div ng-show="x.ean.length > 0" class="item-input-items-descr">
                        <span>{{'ШК: ' + x.ean}}</span>
                    </div>
                    <div ng-show="x.section.name.length > 0" class="item-input-items-descr">
                        <span>{{'Секция: ' + x.section.name}}</span>
                    </div>
                    <div ng-show="x.debt > 0" class="item-input-items-descr">
                        <span style="color: brown; font-weight: bold;">{{'Долг: ' + x.debt}}</span>
                    </div>
                </td>
                <td style="width: 25px;">
                    <button title="Редактировать" style="float: right;"
                       ng-show = "$ctrl.changeItem() != null"
                       ng-click="$ctrl.changeItem()(x.id)">
                        <span class="glyphicon glyphicon-pencil item-edit"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </li>
