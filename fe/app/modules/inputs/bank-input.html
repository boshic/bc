<div class="dropdown">
    <span class="warning-item-input" ng-hide = "item.id > 0">Не выбран банк!</span>
    <input title="{{item.name}}" type="text" class="form-control bank-ipnut" placeholder="Банк"
           id="{{inputId}}"
           ng-model="item.name"
           ng-change = 'getItems()'
           ng-readonly="item.id"/>
    <span class="item-input-toolbox">
        <item-input-total total="items.length"></item-input-total>
    </span>
    <ul class="dropdown-menu hoverable supplier-dropdown">
        <li>
            <table class="table">
                <thead>
                <tr>
                    <td>
                        <a href="#" style="float: left;padding-left: 3%;" title="Добавить банк"
                           ng-click="changeItem(0)">
                            <span class="glyphicon glyphicon-plus item-add"></span>
                        </a>
                    </td>
                    <td></td>
                    <td>
                        <span style="float: right;" class="glyphicon glyphicon-remove item-blank"
                              ng-click="clearItem()" title="Очистить поиск">
                        </span>
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr class="hoverable" ng-repeat="x in items">
                    <td class="hoverable" title="Код" ng-click="selectItem(x.id)">{{ x.code }}</td>
                    <td class="hoverable" title="Наименование" ng-click="selectItem(x.id)">{{ x.name }}</td>
                    <td>
                        <a href="#" title="Редактировать строку" style="float: right;"
                           ng-click="changeItem(x.id)">
                            <span class="glyphicon glyphicon-pencil item-edit"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </li>
    </ul>
</div>
<add-edit-bank bank="item" modal-visible="addEditModalVisible" ></add-edit-bank>
