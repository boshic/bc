<div class="dropdown">
    <item-input-name input-id='inputId' item="item" input-name="Банк"
                     get-items="getItems()">
    </item-input-name>
    <span class="item-input-toolbox" ng-hide="item.id > 0">
        <item-input-total total="items.length"></item-input-total>
    </span>

    <ul class="dropdown-menu hoverable item-input-dropdown">
        <item-input-items
                items="items" clear-item="clearItem()"
                select-item="selectItem" change-item="changeItem">
        </item-input-items>
    </ul>
</div>
<add-edit-bank bank="item" modal-visible="addEditModalVisible" get-items="getItems()"></add-edit-bank>
