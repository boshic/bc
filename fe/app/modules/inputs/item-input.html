<div class="dropdown">

    <item-input-name input-id='inputId' item="item" input-name="Товар"
                     requests-quantity="requestParams.requestsQuantity" items="items"
                     get-items="getItems()" keypress-handler='setEanPrefix'>
    </item-input-name>

    <ul class="dropdown-menu hoverable item-input-dropdown">
        <item-input-items
                items="items" clear-item="clearItem()"
                select-item="selectItem" change-item="changeItem">
        </item-input-items>
    </ul>
</div>
<add-edit-item
        request-params="requestParams"
        item="item" modal-visible="addEditModalVisible"
        user="user" get-items="getItems()">
</add-edit-item>
